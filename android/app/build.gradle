def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 28

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "jp.heal_sounds"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

     ext{
        APP_NAME = "HealSound"
        APP_NAME_DEV = "DevHealSound"
        APP_NAME_STAGING = "StgHealSound"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            dimention: "default"
            shrinkResources false
            manifestPlaceholders = [admobAppId: System.getenv("ADMOB_APP_PROD")]
        }
        debug {
            dimension "default"
            applicationIdSuffix ".dev"
            versionNameSuffix ".dev"
            minifyEnabled false
            signingConfig signingConfigs.debug
            //manifestPlaceholders = [label: "testlabel"] #ベタ書きの例、これでも動くが...
            manifestPlaceholders = [admobAppId: System.getenv("ADMOB_APP_DEV")]
        }
        stg {
            dimension "default"
            applicationIdSuffix ".stg"
            versionNameSuffix ".stg"
            minifyEnabled false
            //manifestPlaceholders = [label: "testlabel"] #ベタ書きの例、これでも動くが...
            manifestPlaceholders = [admobAppId: System.getenv("ADMOB_APP_STG")]
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation 'com.google.firebase:firebase-core:17.2.2'
    implementation 'com.google.firebase:firebase-analytics:17.2.2'
}
